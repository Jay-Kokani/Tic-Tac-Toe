<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Player Name Form -->
    <div class="name-form">
        <h2>Enter Player Names</h2>
        <div class="input-group">
            <label for="player1">Player 1 <span class="player-icon">O</span></label>
            <input type="text" id="player1" required placeholder="Enter name...">
        </div>
        <div class="input-group">
            <label for="player2">Player 2 <span class="player-icon">X</span></label>
            <input type="text" id="player2" required placeholder="Enter name...">
        </div>
        <button id="start-game">Start Game</button>
    </div>

    <!-- Game Container -->
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        
        <div class="buttons-container">
            <button id="reset-btn">Reset Game</button>
            <button id="new-btn">New Game</button>
        </div>

        <div class="msg-container hide">
            <p id="msg"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
